[env:esp32dev]
platform = espressif32
; board = esp32-c3-devkitm-1
board = esp32dev
monitor_speed = 115200
framework = arduino
lib_deps = 
    https://github.com/emelianov/modbus-esp8266.git#4.1.1
    https://github.com/tzapu/WiFiManager.git#v2.0.17
